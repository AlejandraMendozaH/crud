<div class="col-sm-4" *ngFor='let contacto of contactos'>


  <div class="card text-center">

    <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
      {{contacto.nombre}} {{contacto.a_paterno}}
      <button class="btn btn-danger">
        <i class="far fa-trash-alt"></i>
      </button>
    </div>


    <div class="card-body">

      <img src="{{contacto.photo}}" alt="" width="300" height="390">

      <p>{{contacto.e_mail}}</p>
    </div>

  </div>

</div>
