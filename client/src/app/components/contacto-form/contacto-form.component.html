<div class="row">

  <div class="col-md-4-offset-md-2">


    <div class="card">

      <div class="card-body">
        <form action="">

          <div class="form-group">
            <input type="text" name="nombre" placeholder="Nombre" [(ngModel)]="contacto.nombre" class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="a_paterno" placeholder="A. Paterno" [(ngModel)]="contacto.a_paterno"
              class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="a_materno" placeholder="A. Materno" [(ngModel)]="contacto.a_materno"
              class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="direccion" placeholder="DirecciÃ³n" [(ngModel)]="contacto.direccion"
              class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="telefono" placeholder="Telefono" [(ngModel)]="contacto.telefono"
              class="form-control">
          </div>

          <div class="form-group">
            <input type="text" name="e_mail" placeholder="E. Mail" [(ngModel)]="contacto.e_mail" class="form-control">
          </div>
          <div class="form-group">
            <input type="url" name="photo" placeholder="Photo" [(ngModel)]="contacto.photo" class="form-control">
          </div>

          <button class="btn btn-success btn-block" (click)="save()">SAVE</button>

        </form>
      </div>

    </div>

  </div>

</div>

<div class="col-md-4">
  <div class="card">
    <img [src]="contacto.photo == '' ? '/assets/no-img-available.png' : contacto.photo" alt="" class="card-img-top">

    <h3>{{contacto.nombre}} {{contacto.a_paterno}} {{contacto.a_materno}}</h3>

    <h4>{{contacto.direccion}}</h4>
    <h4>{{contacto.telefono}}</h4>
    <h4>{{contacto.e_mail}}</h4>
  </div>
</div>
